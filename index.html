<html>
<head>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="400"></canvas>
    <script type="text/javascript" src="out/production/Glow/lib/kotlin.js"></script>
    <script type="text/javascript" src="out/production/Glow/Glow.js"></script>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            Glow.asset.HTMLAsset.Factory.init(["grass.png"], function(assets) {
                var map = Glow.map.Map.Factory.create(assets["grass.png"]);
                var engine = new Glow.Engine(map);

                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                engine.draw(ctx, canvas.width / 2, (canvas.height / 2) - (map.height() / 3));
            });
        }
    </script>
</body>
</html>
