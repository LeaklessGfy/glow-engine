<html>
<head>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script type="text/javascript" src="out/production/Glow/lib/kotlin.js"></script>
    <script type="text/javascript" src="out/production/Glow/Glow.js"></script>
    <script>
        window.onload = function() {
            var img = new Image();
            img.src = "linux.png";

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var map = new Glow.Map("linux.png");
            var engine = new Glow.Engine(map);
            engine.draw(ctx);
        }
    </script>
</body>
</html>
